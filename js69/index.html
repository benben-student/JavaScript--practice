        * {

        }

        ul {
            list-style: none;

        }

        img {
            vertical-align: top;
        }

        /*取消图片底部3像素距离*/
        .box {
            width: 300px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
        }

        .box ul li {
            float: left;
        }

        .box ul {
            width: 1500px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

    </ul>
</div>
<script src="index.js"></script>
<script src="animate.js"></script>
<script>
    var current=0;
    var screen=my$('screen')
    function f1(){
        var ul=screen.children[0]
        if(current<-1200){ 
            ul.style.left=0+'px'
            current=0
        }else{
            current-=10
            ul.style.left=current+'px'
        }
    }
    var timeId=setInterval(f1,20)
    screen.onmouseover=function(){
        clearInterval(timeId)
    }
    screen.onmouseout=function(){
        timeId=setInterval(f1,20)
    }
</script>
